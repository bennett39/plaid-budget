{% extends 'base.html' %}

{% block content %}
  {% if form.errors %}
    <p>You filled something out wrong</p>
  {% endif %}

  <form method="POST" action="{% url 'django_registration_register' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
