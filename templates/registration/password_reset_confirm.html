{% extends "base.html" %}

{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

{% if validlink %}
<form method="post" action="{% url 'password_reset_confirm' %}">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="login">
</form>
{% else %}
<h1>Invalid password reset link</h1>
{% endif %}

{% endblock %}
